fr:
  number:
    currency:
      format:
        # Where is the currency sign? %u is the currency unit, %n is the number (default: $5.00)
        format: "%n %u"
        negative_format: "-%n %u"
        unit: "€"
        # These six are to override number.format and are optional
        separator: "."
        delimiter: " "
        precision: 2
        # round_mode:
        significant: false
        strip_insignificant_zeros: false

  time:
    formats:
      default: "%d/%m/%Y"
      short: "%d/%m/%Y"
