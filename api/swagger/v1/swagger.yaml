components:
  schemas:
    client:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        registration_number:
          type: string
        email:
          type: string
        phone:
          type: string
        address_city:
          type: string
        address_street:
          type: string
        address_zipcode:
          type: string
      required:
      - id
      - name
      - registration_number
      - email
      - phone
      - address_city
      - address_street
      - address_zipcode
    create_project_with_item_groups:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        client_id:
          type: string
        project_versions_attributes:
          type: array
          items:
            type: object
            properties:
              retention_guarantee_rate:
                type: integer
              item_groups_attributes:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    description:
                      type: string
                    position:
                      type: integer
                    items_attributes:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          description:
                            type: string
                          position:
                            type: integer
                          quantity:
                            type: integer
                          unit_price_cents:
                            type: integer
                          unit:
                            type: string
                        required:
                        - name
                        - position
                        - quantity
                        - unit_price_cents
                        - unit
                  required:
                  - name
                  - position
                  - items_attributes
            required:
            - retention_guarantee_rate
            - item_groups_attributes
      required:
      - name
      - project_versions_attributes
    create_project_with_items:
      type: object
      properties:
        name:
          type: string
        client_id:
          type: string
        description:
          type: string
        project_versions_attributes:
          type: array
          items:
            type: object
            properties:
              retention_guarantee_rate:
                type: integer
              items_attributes:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    description:
                      type: string
                    position:
                      type: integer
                    quantity:
                      type: integer
                    unit_price_cents:
                      type: integer
                    unit:
                      type: string
                  required:
                  - name
                  - position
                  - quantity
                  - unit_price_cents
                  - unit
            required:
            - retention_guarantee_rate
            - items_attributes
      required:
      - name
      - project_versions_attributes
    error:
      type: object
      additionalProperties: false
      properties:
        error:
          type: object
          additionalProperties: false
          properties:
            status:
              type: string
            code:
              type: integer
            message:
              type: string
            details:
              type: object
              nullable: true
          required:
          - status
          - code
          - message
          - details
      required:
      - error
    Organization::Clients::ExtendedDto:
      type: object
      required:
      - id
      - name
      - registration_number
      - email
      - phone
      - address_street
      - address_city
      - address_zipcode
      properties:
        id:
          type: integer
        name:
          type: string
        registration_number:
          type: string
        email:
          type: string
        phone:
          type: string
        address_street:
          type: string
        address_city:
          type: string
        address_zipcode:
          type: string
    Organization::Clients::ShowDto:
      type: object
      required:
      - result
      properties:
        result:
          "$ref": "#/components/schemas/Organization::Clients::ExtendedDto"
    Organization::CompletionSnapshotDtoItemDto:
      type: object
      required:
      - completion_percentage
      - item_id
      properties:
        completion_percentage:
          type: string
          format: decimal
        item_id:
          type: integer
    Organization::CompletionSnapshotDto:
      type: object
      required:
      - id
      - created_at
      - project_version
      - status
      properties:
        id:
          type: integer
        created_at:
          type: string
          format: date-time
        project_version:
          "$ref": "#/components/schemas/Organization::ProjectVersions::CompactDto"
        description:
          type: string
          nullable: true
        status:
          type: string
          enum:
          - draft
          - cancelled
          - invoiced
    Organization::ProjectVersions::CompactDto:
      type: object
      required:
      - id
      - number
      - created_at
      - retention_guarantee_rate
      properties:
        id:
          type: integer
        number:
          type: integer
        created_at:
          type: string
          format: date-time
        retention_guarantee_rate:
          type: integer
    Organization::CompletionSnapshotIndexRequestDto:
      type: object
      required: []
      properties:
        company_id:
          type: integer
          nullable: true
        project_id:
          type: integer
          nullable: true
        project_version_id:
          type: integer
          nullable: true
    Organization::CompletionSnapshotIndexResponseDto:
      type: object
      required:
      - results
      properties:
        results:
          type: array
          items:
            "$ref": "#/components/schemas/Organization::CompletionSnapshotDto"
    Organization::CompletionSnapshotItems::ExtendedDto:
      type: object
      required:
      - completion_percentage
      - item_id
      properties:
        completion_percentage:
          type: string
          format: decimal
        item_id:
          type: integer
    Organization::CompletionSnapshots::CompactDto:
      type: object
      required:
      - id
      - status
      - created_at
      properties:
        id:
          type: integer
        status:
          type: string
          enum:
          - draft
          - cancelled
          - invoiced
        created_at:
          type: string
          format: date-time
    Organization::CompletionSnapshots::ExtendedDto:
      type: object
      required:
      - id
      - status
      - completion_snapshot_items
      - created_at
      properties:
        id:
          type: integer
        status:
          type: string
          enum:
          - draft
          - cancelled
          - invoiced
        completion_snapshot_items:
          type: array
          items:
            "$ref": "#/components/schemas/Organization::CompletionSnapshotItems::ExtendedDto"
        created_at:
          type: string
          format: date-time
    Organization::CreateCompletionSnapshotItemDto:
      type: object
      required:
      - completion_percentage
      - item_id
      properties:
        completion_percentage:
          type: string
        item_id:
          type: integer
    Organization::CreateCompletionSnapshotDto:
      type: object
      required:
      - completion_snapshot_items
      properties:
        description:
          type: string
          nullable: true
        completion_snapshot_items:
          type: array
          items:
            "$ref": "#/components/schemas/Organization::CreateCompletionSnapshotItemDto"
    Organization::CreateProjecItemDto:
      type: object
      required:
      - name
      - position
      - unit
      - unit_price_cents
      - quantity
      properties:
        name:
          type: string
        description:
          type: string
          nullable: true
        position:
          type: integer
        unit:
          type: string
        unit_price_cents:
          type: integer
        quantity:
          type: integer
    Organization::CreateProjectItemGroupDto:
      type: object
      required:
      - name
      - position
      - items
      properties:
        name:
          type: string
        description:
          type: string
          nullable: true
        position:
          type: integer
        items:
          type: array
          items:
            "$ref": "#/components/schemas/Organization::CreateProjecItemDto"
    Organization::CreateProjectDto:
      type: object
      required:
      - name
      - client_id
      - retention_guarantee_rate
      - items
      properties:
        name:
          type: string
        description:
          type: string
          nullable: true
        client_id:
          type: integer
        retention_guarantee_rate:
          type: integer
        items:
          oneOf:
          - type: array
            items:
              "$ref": "#/components/schemas/Organization::CreateProjecItemDto"
          - type: array
            items:
              "$ref": "#/components/schemas/Organization::CreateProjectItemGroupDto"
    Organization::ItemGroups::ExtendedDto:
      type: object
      required:
      - id
      - position
      - name
      - grouped_items
      properties:
        id:
          type: integer
        position:
          type: integer
        name:
          type: string
        description:
          type: string
          nullable: true
        grouped_items:
          type: array
          items:
            "$ref": "#/components/schemas/Organization::Items::ExtendedDto"
    Organization::Items::ExtendedDto:
      type: object
      required:
      - id
      - position
      - name
      - quantity
      - unit
      - unit_price_cents
      properties:
        id:
          type: integer
        position:
          type: integer
        name:
          type: string
        description:
          type: string
          nullable: true
        quantity:
          type: integer
        unit:
          type: string
        unit_price_cents:
          type: integer
    Organization::ProjectDtoItemDto:
      type: object
      required:
      - id
      - position
      - name
      - quantity
      - unit
      - unit_price_cents
