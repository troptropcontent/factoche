                    type: string
                required:
                - id
                - name
                - registration_number
                - email
                - phone
                - address_city
                - address_street
                - address_zipcode
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  error:
                    type: object
                    additionalProperties: false
                    properties:
                      status:
                        type: string
                      code:
                        type: integer
                      message:
                        type: string
                      details:
                        type: object
                        nullable: true
                    required:
                    - status
                    - code
                    - message
                    - details
                required:
                - error
        '404':
          description: not found
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  error:
                    type: object
                    additionalProperties: false
                    properties:
                      status:
                        type: string
                      code:
                        type: integer
                      message:
                        type: string
                      details:
                        type: object
                        nullable: true
                    required:
                    - status
                    - code
                    - message
                    - details
                required:
                - error
  "/api/v1/organization/companies/{company_id}/projects/{project_id}/completion_snapshots":
    post:
      summary: Create a new completion snapshot on the project's last version
      tags:
      - Completion snapshot
      security:
      - bearerAuth: []
      parameters:
      - name: company_id
        in: path
        required: true
        schema:
          type: integer
      - name: project_id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: completion snapshot successfully created
          content:
            application/json:
              schema:
                type: object
                required:
                - result
                properties:
                  result:
                    "$ref": "#/components/schemas/Organization::CompletionSnapshots::ExtendedDto"
        '422':
          description: unprocessable entity
        '401':
          description: unauthorised
        '403':
          description: forbiden
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - completion_snapshot_items
              properties:
                description:
                  type: string
                  nullable: true
                completion_snapshot_items:
                  type: array
                  items:
                    "$ref": "#/components/schemas/Organization::CreateCompletionSnapshotItemDto"
  "/api/v1/organization/completion_snapshots/{id}":
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
    get:
      summary: Show completion snapshot details
      tags:
      - Completion snapshot
      security:
      - bearerAuth: []
      responses:
        '200':
          description: show completion_snapshot
          content:
            application/json:
              schema:
                type: object
                required:
                - result
                properties:
                  result:
                    "$ref": "#/components/schemas/Organization::CompletionSnapshots::ExtendedDto"
        '404':
          description: not found
  "/api/v1/organization/completion_snapshots":
    get:
      summary: List all project version completion snapshot
      parameters:
      - name: filter
