  "/api/v1/organization/companies/{company_id}/projects":
    post:
      summary: Creates a new project and its descendants
      tags:
      - Projects
      security:
      - bearerAuth: []
      parameters:
      - name: company_id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: project created
          content:
            application/json:
              schema:
                type: object
                required:
                - id
                - name
                - client_id
                - versions
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  description:
                    type: string
                    nullable: true
                  client_id:
                    type: integer
                  versions:
                    type: array
                    items:
                      "$ref": "#/components/schemas/Organization::ProjectDtoProjectVersionDto"
        '404':
          description: not found
        '401':
          description: not authorised
        '422':
          description: unprocessable entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - name
              - client_id
              - retention_guarantee_rate
              - items
              properties:
                name:
                  type: string
                description:
                  type: string
                  nullable: true
                client_id:
                  type: integer
                retention_guarantee_rate:
                  type: integer
                items:
                  oneOf:
                  - type: array
                    items:
                      "$ref": "#/components/schemas/Organization::CreateProjecItemDto"
                  - type: array
                    items:
                      "$ref": "#/components/schemas/Organization::CreateProjectItemGroupDto"
    get:
      summary: List all the company's project
      tags:
      - Projects
      security:
      - bearerAuth: []
      parameters:
      - name: company_id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: list company's projects
          content:
            application/json:
              schema:
                type: object
                required:
                - results
                properties:
                  results:
                    type: array
                    items:
                      "$ref": "#/components/schemas/Organization::ProjectIndexResponseProjectDto"
        '401':
          description: not authorised
        '404':
          description: not found
  "/api/v1/organization/companies/{company_id}/projects/{id}":
    get:
      summary: Show the project details
      tags:
      - Projects
      security:
      - bearerAuth: []
      parameters:
      - name: company_id
        in: path
        required: true
        schema:
          type: integer
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: list company's projects
          content:
            application/json:
              schema:
                type: object
                required:
                - result
                properties:
                  result:
                    "$ref": "#/components/schemas/Organization::ProjectShowResponseProjectDto"
        '401':
          description: not authorised
        '404':
