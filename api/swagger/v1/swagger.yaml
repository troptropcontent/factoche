          type: integer
      responses:
        '200':
          description: show project version details
          content:
            application/json:
              schema:
                type: object
                required:
                - result
                properties:
                  result:
                    "$ref": "#/components/schemas/Organization::ProjectVersionShowResponseProjectVersionDto"
