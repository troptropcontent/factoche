              type: integer
              nullable: true
            project_version_id:
              type: integer
              nullable: true
      - name: query
        in: query
        schema:
          type: object
          required: []
          properties:
            limit:
              type: integer
              nullable: true
      tags:
      - Completion snapshot
      security:
      - bearerAuth: []
      responses:
        '200':
          description: list completion_snapshot
          content:
            application/json:
              schema:
                type: object
                required:
                - results
                properties:
                  results:
                    type: array
                    items:
                      "$ref": "#/components/schemas/Organization::CompletionSnapshotDto"
  "/api/v1/organization/companies/{company_id}/projects/{project_id}/versions":
    get:
      summary: List all the project's versions
      tags:
      - Project versions
      security:
      - bearerAuth: []
