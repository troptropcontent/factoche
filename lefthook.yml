pre-commit:
  parallel: true
  jobs:
    - run: pnpmx eslint {staged_files}
      root: "frontend/"
      glob: "*.{js,ts,jsx,tsx}"

    - name: rubocop
      root: "api/"
      glob: "*.rb"
      exclude:
        - config/application.rb
        - config/routes.rb
      run: bundle exec rubocop --force-exclusion {all_files}
